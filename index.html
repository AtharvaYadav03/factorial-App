<html>
    <head>

    <title>factorial Finder App </title>
    <style>
        *{font-size: 60px;}
        body{background-color: rgb(42, 136, 165);}
        .btn{background-color: rgb(250, 224, 215); color:rgb(9, 255, 0);width: 20%;margin-left:2%;border-radius:20px ;}
        .btn:hover{color: rgb(214, 216, 112);}
        #output
        {
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.5;
        }
    </style>
    </head>
    <body>
        <center>
            <h1> factorial Finder App</h1>
            <form onsubmit="fact()">
                <input type="number" id="num" placeholder="enter +ve integer" />
                <br/><br/>
                <input type="submit" value="M1"   class="btn"/>
                <input type="submit" value="M2"   class="btn"/>
                <input type="submit" value="M3"   class="btn"/>
            </form>
            <div id="output"></div>
            <script>
                function fact()
                {
                    event.preventDefault();
                    let num=document.getElementById("num");
                    let msg=document.getElementById("output");

                    if(num.value==="")
                {

                    alert("num is empty");
                    msg.innerHTML="";
                    num.focus();
                    return;
                }
                let n=parseInt(num.value);
                if(n<0)
            
                {
                    alert("num  should be min 0");
                    msg.innerHTML="";
                    num.focus();
                    return; 
                }
                let action=document.activeElement.value;
                let ans="";
                if(action==="M1")
                {
                      let i=1n,f=1n;
                      while(i<=BigInt(n))    
                      {
                        f=f*i;
                        i++;
                      } 
                      ans="M1="+f;     

                      document.getElementById("output").innerText=ans.toString();
                }
                else if (action==="M2")
                {
                    let i=1n,f=1n;
                    do{
                        f=f*i;
                        i++;
                    }   while(i<=BigInt(n));
                    ans="M2="+f;       

                    document.getElementById("output").innerText=ans.toString();


                }
                else if (action==="M3")
                {
                    let f=1n;
                    for(let i=1n;i<=BigInt(n);i++)
                    f=f*i;
                ans="M3="+f;

            document.getElementById("output").innerText=ans.toString();
            
                        
                    }
                




                }
                
            </script>
            
        </center>
    </body>
</html>
